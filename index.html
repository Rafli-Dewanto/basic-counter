<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="counter">
        <button id="decrease-btn" class="button-style"><</button>
        <p class="num-counter">0</p>
        <button id="increase-btn" class="button-style">></button>
    </div>
    <div class="reset">
        <button class="button-style reset">Reset</button>
    </div>
  </body>
</html>
